<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1>Contact Us</h1>
        <form class="container" method="post" action="/contact">
            <label for="exampleInputEmail1">Email address</label>
            <div class="form-group">
                <input class="form-control" placeholder="Enter email" name="email">
            </div>


            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input class="form-control" placeholder="Enter Name" name="name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Issue</label>
                <textarea class="form-control" name="issue"></textarea>

            </div>

            <div>
                <button>Submit</button>

            </div>
            

        </form>
    </body>
</html>
